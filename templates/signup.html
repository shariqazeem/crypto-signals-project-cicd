<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Market Analysis | Get 100% Accurate free signals on this platform</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body class="bg-gray-100">
  <header class="bg-[#1c1c1c] text-white body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <!-- Replace the SVG icon with the Bitcoin logo image -->
            <img src="/static/images/bitcoin-btc-logo.png" alt="Bitcoin Logo"
                class="w-12 h-12 rounded-full bg-bitcoin-orange p-2">
        </a>
        <span class="ml-3 font-semibold text-white text-2xl"><a href="/docs/index.html">Daily Market Analysis</a></span>

        <!-- Hamburger icon (three white lines) -->
        <div class="md:hidden ml-auto">
          <div class="space-y-1" id="menuBtn">
              <div class="w-8 h-0.5 bg-white"></div>
              <div class="w-8 h-0.5 bg-white"></div>
              <div class="w-8 h-0.5 bg-white"></div>
          </div>
      </div>

        <!-- Add a div to hold the navigation links -->
        <div class="md:flex md:items-center m-auto hidden" id="menuItems">
              <a href="/" class="block m-2 font-medium hover:text-yellow-500 cursor-pointer">Home</a>
              <a href="/cryptocurrency" class="block m-2 font-medium hover:text-yellow-500 cursor-pointer">Cryptocurrency</a>
              <a href="/stock_market" class="block m-2 font-medium hover:text-yellow-500 cursor-pointer">Stock Market</a>
              <a href="/about_us" class="block m-2 font-medium hover:text-yellow-500 cursor-pointer">About Us</a>
              <a href="/contact_page" class="block m-2 font-medium hover:text-yellow-500 cursor-pointer">Contact Us</a>

          {% if 'user_id' in session %}
          <!-- Display user email and logout button if the user is logged in -->
          <span class="mr-5 font-medium text-white">Logged in as: {{ session['email'] }}</span>
          <a href="/logout" class="mr-5 font-medium hover:text-yellow-500 cursor-pointer">Logout</a>
          {% else %}
          <!-- Display the login button if the user is not logged in -->
          <button class="inline-flex items-center bg-black border-0 py-3 px-4 focus:outline-none hover:text-yellow-500 rounded-lg text-base mt-4 md:mt-0">
              <a href="/login_page">Login Now</a>
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
          </button>
          {% endif %}
      </div>
    </div>
</header>
    <div class="container mt-16 mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full mx-auto">
            <div class="bg-white shadow-md rounded-lg px-8 py-8">
                <div class="mb-6 text-center">
                    <h1 class="text-2xl font-bold">D.M.A Signup</h1>
                </div>
                <form method="POST" action="/signup">
                    <input id="email" name="email" class="px-3 h-12 my-2 border border-2 outline-blue-600 border-gray-200 rounded-lg w-full" type="email" placeholder="Email address" required>
                    <input id="password" name="password" class="px-3 h-12 my-2 border border-2 outline-blue-600 border-gray-200 rounded-lg w-full" type="password" placeholder="Password" required>
                    <input id="cpassword" name="cpassword" class="px-3 h-12 my-2 border border-2 outline-blue-600 border-gray-200 rounded-lg w-full" type="password" placeholder="Confirm Password" required>
                    <button class="bg-yellow-600 text-white hover:bg-yellow-700 my-2 py-3 rounded-md font-bold w-full" type="submit">Signup</button>
                </form>
                <div class="flex items-center justify-between mt-4">
                    <a class="text-blue-600 text-sm cursor-pointer hover:underline" href="#">Forgotten password?</a>
                    <button class="bg-[#1c1c1c] text-white hover:bg-[#272727] py-3 px-4 rounded-md font-bold text-sm"><a href="/login_page">Login Now</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
